[colors]
background = "${xrdb:color0:#222}"
#background = "#bb333333"
background-alt = ${xrdb:color1:#222}
foreground = ${xrdb:color7:#222}
foreground-alt = ${xrdb:color7:#222}
primary = ${xrdb:color1:#222}
secondary = ${xrdb:color2:#222}
alert = ${xrdb:color3:#222}

[bar/bar]
background = ${colors.background}
foreground = ${colors.foreground}

monitor = ${env:MONITOR:}
width = 100%
height = 38
radius = 0
fixed-center = false

enable-ipc = true

line-size = 3
line-color = #f00
border-size = 0
border-color = #222222

padding-left = 0
padding-right = 2

module-margin-left = 1
module-margin-right = 2

; https://github.com/polybar/polybar/wiki/Fonts
font-0 = fixed:pixelsize=12;1
font-1 = Siji:pixelsize=12;1
font-2 = Weather Icons:size=12;0
font-3 = Noto Color Emoji:style=Regular:scale=12
font-4 = "Pomodoro"
font-5 = FiraMono Nerd Font:size=12;1

modules-left = i3
; modules-right = pulseaudio memory cpu wlan pomobar snakemake-isrunning weather layout_mode date battery
modules-right = pulseaudio memory cpu cursor-mcp polypomo layout_mode date wlan tray battery

[module/tray]
type = internal/tray
cursor-click = pointer
cursor-scroll = ns-resize
tray-padding = 2
wm-restack = i3

[module/snakemake-isrunning]
type = custom/script
exec = ~/.config/polybar/scripts/snakemake-isrunning.sh
interval = 120
format-underline = ${xrdb:color7}

[module/cursor-mcp]
type = custom/script
exec = cat /tmp/polybar-mcp-message 2>/dev/null | jq -r '.message // ""' 2>/dev/null || echo ".."
interval = 2
format = <label>
format-prefix = "ü§ñ "
format-underline = ${xrdb:color7}
label = %output%

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

strip-wsnumbers = true

; Only show workspaces on the same output as the bar
pin-workspaces = true

label-mode-padding = 2
label-mode-foreground = ${xrdb:color4}
label-mode-background = ${xrdb:color2}

; focused = Active workspace on focused monitor
label-focused = %name%
label-focused-background = ${xrdb:color0}
label-focused-underline = ${xrdb:color6}
label-focused-foreground = ${xrdb:color6}
label-focused-padding = 2

; unfocused = Inactive workspace on any monitor
label-unfocused = %name%
label-unfocused-padding = 2

; visible = Active workspace on unfocused monitor
label-visible = %name%
label-visible-background = ${self.label-focused-background}
label-visible-underline = ${self.label-focused-underline}
label-visible-padding = ${self.label-focused-padding}

; urgent = Workspace with urgency hint set
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

; Separator in between workspaces
; label-separator = |

[module/polypomo]
type = custom/script

exec = ~/.config/polybar/scripts/polypomo
tail = true

label = %output%
click-left = ~/.config/polybar/scripts/polypomo toggle
click-right = ~/.config/polybar/scripts/polypomo end
click-middle = ~/.config/polybar/scripts/polypomo lock
scroll-up = ~/.config/polybar/scripts/polypomo time +60
scroll-down = ~/.config/polybar/scripts/polypomo time -60

font-0 = fixed:pixelsize=10;1
font-1 = Noto Emoji:scale=15:antialias=false;0

[module/cpu]
type = internal/cpu
interval = 3
format-prefix = "%{T5}Ôãõ %{T-}"
format-prefix-foreground = ${colors.foreground-alt}
format-underline = ${xrdb:color6}
label = %percentage:2%%

[module/memory]
type = internal/memory
format-prefix = "üêè "
interval = 3
warn-percentage = 85

format = <label>
;format-prefix = "ÓÄ® "
format-prefix-foreground = ${colors.foreground-alt}
format-underline = ${xrdb:color4}
label = %percentage_used%%

format-warn = <label-warn>
;format-warn-prefix = "ÓÄ® "
format-warn-prefix-foreground = ${alert}
format-warn-underline = ${alert}
label-warn = " %percentage_used%%"

[module/wlan]
type = internal/network
interface = wlp0s20f3
interval = 10
format-connected = <ramp-signal> <label-connected>%
format-connected-underline = ${xrdb:color5}
label-connected = %ifname% %signal%
format-disconnected = <label-disconnected>
ramp-signal-0 = Óàò
ramp-signal-1 = Óàô
ramp-signal-2 = Óàö
ramp-signal-3 = Óàö
ramp-signal-4 = Óàö
ramp-signal-foreground = ${colors.foreground-alt}

[module/date]
type = internal/date
interval = 5
date =
date-alt = " %Y-%m-%d"
time = "%I:%M %p"
time-alt = "%I:%M:%S %p"
; format-prefix = ÓÄñ
format-prefix-foreground = ${colors.foreground-alt}
format-underline = ${xrdb:color4}
label = %date% %time%

[module/pulseaudio]
type = internal/pulseaudio

#format-volume = <label-volume> <bar-volume>
format-volume = <label-volume>
label-volume = VOL %percentage%%
label-volume-foreground = ${root.foreground}
format-volume-underline = ${xrdb:color5}
format-muted-underline = ${xrdb:color8}
label-muted = üîá muted
label-muted-foreground = #666
bar-volume-width = 10
bar-volume-foreground-0 = #55aa55
bar-volume-foreground-1 = #55aa55
bar-volume-foreground-2 = #55aa55
bar-volume-foreground-3 = #55aa55
bar-volume-foreground-4 = #55aa55
bar-volume-foreground-5 = #f5a70a
bar-volume-foreground-6 = #ff5555
bar-volume-gradient = false
bar-volume-indicator = |
bar-volume-indicator-font = 2
bar-volume-fill = ‚îÄ
bar-volume-fill-font = 2
bar-volume-empty = ‚îÄ
bar-volume-empty-font = 2
bar-volume-empty-foreground = ${colors.foreground-alt}

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 98

format-charging = <animation-charging> <label-charging>
format-charging-underline = #8FFFA6

format-discharging = <animation-discharging> <label-discharging>
format-discharging-underline = ${self.format-charging-underline}

format-full-prefix = "Óà∫ "
format-full-prefix-foreground = ${colors.foreground-alt}
format-full-underline = ${self.format-charging-underline}

ramp-capacity-0 = Óà∂
ramp-capacity-1 = Óà∑
ramp-capacity-2 = Óà∏
ramp-capacity-foreground = ${colors.foreground-alt}

animation-charging-0 = Óà∂
animation-charging-1 = Óà∑
animation-charging-2 = Óà∏
animation-charging-foreground = ${colors.foreground-alt}
animation-charging-framerate = 750

animation-discharging-0 = Óà∏
animation-discharging-1 = Óà∑
animation-discharging-2 = Óà∂
animation-discharging-foreground = ${colors.foreground-alt}
animation-discharging-framerate = 750

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 60
format = <ramp> <label>
format-underline = #f50a4d
format-warn = <ramp> <label-warn>
format-warn-underline = ${self.format-underline}
label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = ${colors.secondary}
ramp-0 = ÓÉâ
ramp-1 = ÓÉä
ramp-2 = ÓÉã
ramp-foreground = ${colors.foreground-alt}

#[module/weather]
#type = custom/script
#exec = ~/.config/polybar/modules/forecast/polybar-forecast
#exec-if = ping openweathermap.org -c 1
#interval = 600
#label-font = 3
#format-underline = ${xrdb:color6}

#
# layout indicator
# source: https://www.reddit.com/r/i3wm/comments/kf0dpa/visual_indication_of_i3_workspace_layout/gg6xvg8?utm_source=share&utm_medium=web2x&context=3
#
# minimum latency is 1 second, unless you set this to 0 and handle polling
# in an external script
#
[module/layout_mode]
type = custom/script
exec = i3-msg -t get_tree | jq -r 'recurse(.nodes[];.nodes!=null)|select(.nodes[].focused).layout'
interval = 5

[settings]
screenchange-reload = true

[global/wm]
margin-top = 5
margin-bottom = 5

